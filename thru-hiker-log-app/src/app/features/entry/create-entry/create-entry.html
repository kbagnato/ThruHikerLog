<div class="card form">
  <form #newEntryForm="ngForm" name="newEntryForm" (ngSubmit)="onSubmit(newEntryForm)">
    <label>
      entry name
      <div>
        <input type="text" ngModel name="name" required placeholder="the long entry" />
      </div>
    </label>
    <br />

    <label>
      start time
      <div>
        <input type="time" ngModel name="startTime" />
      </div>
    </label>

    <label>
      end time
      <div>
        <!-- todo add min time -->
        <input type="time" ngModel name="endTime" />
        <button type="button" (click)="clearEndTime(newEntryForm)">clear</button>
      </div>
    </label>
    <br />

    <label>
      start mileage
      <div>
        <input type="number" ngModel name="startMileage" />
      </div>
    </label>
    <br />

    <label>
      end mileage
      <div>
        <input type="number" ngModel name="endMileage" />
      </div>
    </label>
    <br />

    <label>
      notes
      <div>
        <textarea
          ngModel
          name="notes"
          rows="8"
          placeholder="Wowza, unexpected midday snow storm!"
        ></textarea>
      </div>
    </label>
    <br />

    <button type="button" (click)="cancel()">❌ Cancel</button>
    <button type="button" (click)="onSubmit(newEntryForm)">✔️ Create</button>
  </form>
</div>
