<div class="card form">
  <form #newTrailForm="ngForm" name="newTrailForm" (ngSubmit)="onSubmit(newTrailForm)">
    <label>
      trail name
      <div>
        <input type="text" ngModel name="name" required placeholder="the long trail" />
      </div>
    </label>
    <br />

    <label>
      location
      <div>
        <input type="text" ngModel name="location" placeholder="vermont" />
      </div>
    </label>
    <br />

    <label>
      length
      <div>
        <input type="number" ngModel name="length" placeholder="272" />
      </div>
    </label>
    <br />

    <label>
      length type
      <div>
        <input type="text" ngModel name="lengthType" placeholder="miles" />
      </div>
    </label>
    <br />

    <label>
      start date
      <div>
        <input type="date" ngModel name="startDate" />
      </div>
    </label>

    <label>
      end date
      <div>
        <input type="date" ngModel name="endDate" />
        <button type="button" (click)="clearEndDate(newTrailForm)">clear</button>
      </div>
    </label>
    <br />

    <label>
      gear list
      <div>
        <input type="text" ngModel name="gearListUrl" placeholder="lighterpack.com/r/2lkx1n" />
      </div>
    </label>
    <br />

    <label>
      notes
      <div>
        <textarea
          ngModel
          name="notes"
          rows="8"
          placeholder="I'm so excited for this rough and tough trail!"
        ></textarea>
      </div>
    </label>
    <br />

    <button type="button" (click)="cancel()">❌ Cancel</button>
    <button type="button" (click)="onSubmit(newTrailForm)">✔️ Create</button>
  </form>
</div>
